<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>登录</title>

<link rel="stylesheet" type="text/css" href="__PUBLIC__/index/css/pc-reset.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/index/css/master.css" />
<script src="__PUBLIC__/index/js/jquery-1.9.1.min.js" type="text/javascript"></script>

</head>

<body>
<div class="fd-header w100p">
	<div class="fd-hd-top w">
		<!-- <span class="fd-top-user">张亮，您好</span>
		<a href="#" class="fd-top-cancel">注销</a> -->
	</div>
	<div class="fd-hd-tit w">
		<h1><img src="__PUBLIC__/index/images/i-footer-logo.png"></h1>
	</div>
</div><!--fd-header end-->

<div class="login-main w100p">

	<div class="login-box">
		<h3>帐号登录</h3>
		<div class="login-form">
			<form action="__SELF__" method="post">
				<div class="login-input-box">
					<p class="border-b-1">
						<label>账户</label>
						<input type="text" class="login-input" name="username" placeholder="账号" data-validate="required:请填写账号" />
					</p>
					<p>
						<label>密码</label>
						<input type="password" class="login-input" name="password" placeholder="密码" data-validate="required:请填写密码" />
					</p>
				</div>
					
				<input type="submit" value="登录" class="login-input-btn" />
				
			</form>
		</div>
			
	</div>
	
</div><!--login-main end-->


</body>
</html>
